services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=botchat
      - POSTGRES_PASSWORD=botchat
      - POSTGRES_DB=botchat
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botchat -d botchat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - KEY_STORAGE_DIR=/data/keys
      # Database
      - DATABASE_URL=postgresql://botchat:botchat@db:5432/botchat
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_PRICE_ID=${STRIPE_PRICE_ID:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      # Optional: Set via .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
    volumes:
      - keys-data:/data/keys
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:8000
      - VITE_API_KEY=${API_KEY:-}
      - VITE_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  keys-data:
    # Persists encrypted API keys across container restarts
  postgres-data:
    # Persists PostgreSQL data across container restarts
